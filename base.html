<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    /* CSS for the navigation bar */
    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="/html_links/home.html">Home</a>
  <a href="/html_links/gallery.html">Gallery</a>
  <a href="/html_links/menu.html">Menu</a>
</div>

<div style="padding:20px">
  <!-- Content goes here -->
  <h1>Welcome to my website</h1>
  <p>This is a simple webpage with a navigation bar.</p>
</div>

</body>
</html>
